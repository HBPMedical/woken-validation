woken-validation-build:
  build: Dockerfile.BUILD
  image: hbpmip/woken-validation-build
  pre:
    - ./after-update.sh
  post:
    - echo "Finished building woken-validation-build"
    - echo "Building project..."
    - docker run --rm -ti --net='host' -v ~/.m2:/root/.m2 -v ~/.ivy2:/root/.ivy2 -v $(pwd):/root/woken-validation hbpmip/woken-validation-build
  test:
    - tests/test.sh

woken-validation:
  build: Dockerfile
  image: hbpmip/woken-validation
  pre:
    - echo "Preparing woken-validation"
  post:
    - echo "Finished woken-validation"